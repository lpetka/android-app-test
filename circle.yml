general:
    artifacts:
        - /home/ubuntu/android-app-test/app/build/outputs/apk/

machine:
    java:
        version: openjdk8

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk -u -a -t android-24
        - echo y | android update sdk -u -a -t platform-tools
        - echo y | android update sdk -u -a -t build-tools-24.0.1
        - echo y | android update sdk -u -a -t extra-android-m2repository
        - echo y | android update sdk -u -a -t extra-google-m2repository
        - echo y | android update sdk -u -a -t sys-img-x86-android-24
        - echo y | android update sdk -u -a -t sys-img-armeabi-v7a-addon-google_apis-google-24
        - echo y | android update sdk -u -a -t addon-google_apis-google-24


test:
    override:
        - (./gradlew assemble):
            timeout: 360
